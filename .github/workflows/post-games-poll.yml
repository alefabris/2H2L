name: Post Games Poll

on:
  schedule:
    - cron: "0 8 * * *"  # Every day at 9:00 CET (8:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post_poll:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq and curl
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Check if today is 4 days before the next event
        id: check_event_day
        run: |
          NEXT_EVENT_DATE=$(jq -r '.date' events/upcoming.json)
          NEXT_DATE_EPOCH=$(date -d "$NEXT_EVENT_DATE" +%s)
          TODAY_EPOCH=$(date -u +%s)
          DIFF=$(( (NEXT_DATE_EPOCH - TODAY_EPOCH) / 86400 ))

          echo "ðŸ“… Days until next event: $DIFF"

          if [ "$DIFF" -ne 4 ]; then
            echo "ðŸ›‘ Not 4 days before next event. Skipping."
            echo "continue=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… Today is 4 days before. Proceeding."
            echo "continue=true" >> $GITHUB_OUTPUT
          fi

      - name: Exit if not time to post
        if: steps.check_event_day.outputs.continue != 'true'
        run: exit 0

      - name: Delete previous messages from games channel
        env:
          TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
        run: |
          MESSAGES=$(curl -s -H "Authorization: Bot $TOKEN" \
            "https://discord.com/api/v10/channels/$CHANNEL_ID/messages?limit=100")

          echo "$MESSAGES" | jq -r '.[].id' | while read -r ID; do
            echo "Deleting message $ID"
            curl -s -X DELETE "https://discord.com/api/v10/channels/$CHANNEL_ID/messages/$ID" \
              -H "Authorization: Bot $TOKEN" > /dev/null
            sleep 0.5
          done

      - name: Filter games by present owners from results/owners_results.json
        id: filter_games
        run: |
          if [ ! -f results/owners_results.json ]; then
            echo "[]"
            exit 1
          fi

          jq -n \
            --slurpfile games games/index.json \
            --slurpfile owners results/owners_results.json \
            '$games[0] | map(select(.owner as $o | $owners[0].present | index($o)))' > .filtered_games.json

      - name: Load game titles and build poll message
        id: build_poll
        run: |
          EMOJIS=(ðŸ‡¦ ðŸ‡§ ðŸ‡¨ ðŸ‡© ðŸ‡ª ðŸ‡« ðŸ‡¬ ðŸ‡­ ðŸ‡® ðŸ‡¯ ðŸ‡° ðŸ‡± ðŸ‡² ðŸ‡³ ðŸ‡´ ðŸ‡µ ðŸ‡¶ ðŸ‡· ðŸ‡¸ ðŸ‡¹ ðŸ‡º ðŸ‡» ðŸ‡¼ ðŸ‡½ ðŸ‡¾ ðŸ‡¿)

          GAMES=$(jq -r '.[].slug' .filtered_games.json)
          MSG="ðŸŽ² **Vote for the week's board game!**\n\nReact with the emoji to vote:\n\n"

          i=0
          > .used_game_slugs.txt
          while read -r SLUG; do
            TITLE=$(jq -r '.title' "games/${SLUG}.json")
            MSG+="${EMOJIS[i]} ${TITLE}\n\n"
            echo "$SLUG" >> .used_game_slugs.txt
            i=$((i + 1))
          done <<< "$GAMES"

          echo "$MSG" > poll_message.txt

      - name: Post message to Discord
        id: post_message
        run: |
          MSG_CONTENT=$(jq -Rs . < poll_message.txt | sed 's/\\\\n/\\n/g')
          RESPONSE=$(curl -s -X POST "https://discord.com/api/v10/channels/${{ secrets.DISCORD_CHANNEL_ID }}/messages" \
            -H "Authorization: Bot ${{ secrets.DISCORD_BOT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"content\": $MSG_CONTENT}")

          echo "$RESPONSE" > .poll_response.json
          MESSAGE_ID=$(jq -r '.id' .poll_response.json)
          echo "$MESSAGE_ID" > .poll_id
          echo "MESSAGE_ID=$MESSAGE_ID" >> $GITHUB_ENV

      - name: Add emoji reactions to poll message
        run: |
          EMOJIS=(ðŸ‡¦ ðŸ‡§ ðŸ‡¨ ðŸ‡© ðŸ‡ª ðŸ‡« ðŸ‡¬ ðŸ‡­ ðŸ‡® ðŸ‡¯ ðŸ‡° ðŸ‡± ðŸ‡² ðŸ‡³ ðŸ‡´ ðŸ‡µ ðŸ‡¶ ðŸ‡· ðŸ‡¸ ðŸ‡¹ ðŸ‡º ðŸ‡» ðŸ‡¼ ðŸ‡½ ðŸ‡¾ ðŸ‡¿)
          GAMES=$(cat .used_game_slugs.txt)

          i=0
          while read -r _; do
            EMOJI=${EMOJIS[i]}
            ENCODED=$(printf "%s" "$EMOJI" | jq -sRr @uri)
            echo "Adding $EMOJI..."
            curl -s -X PUT "https://discord.com/api/v10/channels/${{ secrets.DISCORD_CHANNEL_ID }}/messages/${MESSAGE_ID}/reactions/${ENCODED}/@me" \
              -H "Authorization: Bot ${{ secrets.DISCORD_BOT_TOKEN }}" > /dev/null
            sleep 0.1
            i=$((i + 1))
          done <<< "$GAMES"

      - name: Commit poll ID
        run: |
          git config --global user.name "poll-bot"
          git config --global user.email "bot@example.com"
          git add .poll_id .used_game_slugs.txt
          git commit -m "Posted new games poll"
          git push || echo "Nothing to push"
