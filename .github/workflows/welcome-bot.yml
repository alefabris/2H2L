name: Welcome Bot

on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  welcome:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq and curl
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Ensure data folder and user list file exist
        run: |
          mkdir -p data
          [ -f data/welcomed_users.txt ] || touch data/welcomed_users.txt

      - name: Fetch messages from welcome channel
        env:
          TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.DISCORD_WELCOME_CHANNEL_ID }}
        run: |
          RESPONSE=$(curl -s -H "Authorization: Bot $TOKEN" \
            "https://discord.com/api/v10/channels/$CHANNEL_ID/messages?limit=100")

          echo "$RESPONSE" > data/welcome_messages.json

          if ! echo "$RESPONSE" | jq type | grep -q '"array"'; then
            echo "❌ Discord API error:"
            cat data/welcome_messages.json
            exit 1
          fi

      - name: Extract usernames
        run: |
          jq -r '.[].author.username' data/welcome_messages.json | sort -u > data/current_users.txt

      - name: Determine new users
        run: |
          comm -23 data/current_users.txt data/welcomed_users.txt > data/new_users.txt

      - name: Exit if no new users
        run: |
          if [ ! -s data/new_users.txt ]; then
            echo "✅ No new users to welcome."
            exit 0
          fi

      - name: Send welcome message
        env:
          TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.DISCORD_WELCOME_CHANNEL_ID }}
        run: |
          # Build new user list
          USERNAMES=$(sed 's/^/- /' data/new_users.txt | grep -v '^\s*$' | paste -sd '\n' -)

          if [ -z "$USERNAMES" ]; then
            echo "❌ No usernames found to welcome."
            exit 0
          fi

          echo "📋 New users to welcome:"
          echo "$USERNAMES"

          # Create message text file
          {
            echo "👋 Welcome to *Z4NE.zone*!"
            echo ""
            echo "Please introduce yourself and let us know how you found us:"
            echo ""
            echo "$USERNAMES"
            echo ""
            echo "Once you introduce yourself, a mod will grant you full access."
            echo "Check out the \`#instructions\` channel to learn more."
          } > .welcome_msg.txt

          # Convert message to JSON-safe string
          MSG=$(jq -Rs . < .welcome_msg.txt | sed 's/\\\\n/\\n/g')

          echo "📤 Sending message:"
          cat .welcome_msg.txt

          # Send to Discord
          curl -v -X POST "https://discord.com/api/v10/channels/$CHANNEL_ID/messages" \
            -H "Authorization: Bot $TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"content\": $MSG}"


      - name: Update welcomed users list
        run: |
          cat data/new_users.txt >> data/welcomed_users.txt
          sort -u data/welcomed_users.txt -o data/welcomed_users.txt

      - name: Commit updated welcomed user list
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/welcomed_users.txt
          git commit -m "👋 Update welcomed users list" || echo "No changes"
          git push
