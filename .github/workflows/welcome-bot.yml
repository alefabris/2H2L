name: Welcome Bot

on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes
  workflow_dispatch:

jobs:
  welcome:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Create data folder if not exists
        run: mkdir -p data

      - name: Ensure welcomed_users.txt exists
        run: |
          if [ ! -f data/welcomed_users.txt ]; then
            touch data/welcomed_users.txt
          fi

      - name: Fetch latest messages from welcome channel
        env:
          TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.DISCORD_WELCOME_CHANNEL_ID }}
        run: |
          RESPONSE=$(curl -s -H "Authorization: Bot $TOKEN" \
            "https://discord.com/api/v10/channels/$CHANNEL_ID/messages?limit=50")

          echo "$RESPONSE" > data/welcome_messages.json

          # Validate response
          if ! echo "$RESPONSE" | jq type | grep -q '"array"'; then
            echo "❌ Invalid or unexpected response from Discord API:"
            cat data/welcome_messages.json
            exit 1
          fi

      - name: Extract current usernames
        run: |
          jq -r '.[].author.username' data/welcome_messages.json | sort -u > data/current_users.txt

      - name: Determine new users
        run: |
          comm -23 data/current_users.txt data/welcomed_users.txt > data/new_users.txt

      - name: Exit if no new users
        run: |
          if [ ! -s data/new_users.txt ]; then
            echo "✅ No new users to welcome."
            exit 0
          fi

      - name: Send welcome message
        env:
          TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.DISCORD_WELCOME_CHANNEL_ID }}
        run: |
          USERS=$(sed 's/^/- /' data/new_users.txt | paste -sd '\n' -)
          MESSAGE="👋 Welcome to Z4NE.zone!\n\nPlease say hi:\n\n$USERS"
          JSON=$(jq -n --arg content "$MESSAGE" '{content: $content}')

          curl -s -X POST "https://discord.com/api/v10/channels/$CHANNEL_ID/messages" \
            -H "Authorization: Bot $TOKEN" \
            -H "Content-Type: application/json" \
            -d "$JSON"

      - name: Update welcomed users list
        run: |
          cat data/new_users.txt >> data/welcomed_users.txt
          sort -u data/welcomed_users.txt -o data/welcomed_users.txt

      - name: Commit updated welcomed users
        run: |
          git config --global user.name "welcome-bot"
          git config --global user.email "actions@github.com"
          git add data/welcomed_users.txt
          git commit -m "Update welcomed users list" || echo "No changes to commit"
          git push
