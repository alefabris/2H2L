name: Welcome New Discord Users

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Ensure data directory
        run: mkdir -p data

      - name: Fetch recent messages from welcome channel
        env:
          TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.DISCORD_WELCOME_CHANNEL_ID }}
        run: |
          curl -s -H "Authorization: Bot $TOKEN" \
            "https://discord.com/api/v10/channels/$CHANNEL_ID/messages?limit=100" \
            > data/welcome_messages.json

      - name: Extract current user IDs and usernames
        run: |
          jq -r 'map("\(.author.id):\(.author.username)")[]' data/welcome_messages.json \
            | sort -u > data/current_users.txt

      - name: Prepare previous users file if missing
        run: |
          [ -f data/previous_users.txt ] || touch data/previous_users.txt

      - name: Compare and detect new users
        run: |
          comm -13 data/previous_users.txt data/current_users.txt > data/new_users.txt

      - name: Exit if no new users
        id: check_new
        run: |
          COUNT=$(wc -l < data/new_users.txt)
          echo "Found $COUNT new user(s)"
          if [ "$COUNT" -eq 0 ]; then
            echo "no_new=true" >> $GITHUB_OUTPUT
          fi

      - name: Exit early
        if: steps.check_new.outputs.no_new == 'true'
        run: exit 0

      - name: Send welcome message
        env:
          TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.DISCORD_WELCOME_CHANNEL_ID }}
        run: |
          USERNAMES=$(cut -d: -f2 data/new_users.txt | paste -sd " and " -)
          
          MESSAGE="ðŸ‘‹ Welcome **$USERNAMES** to *Z4NE.zone*!

Please introduce yourself and tell us how you found us.
After your intro, a mod will give you access to the rest of the channels.

Check out the \`#instructions\` channel to get familiar with how everything works. Enjoy!"

          JSON=$(jq -n --arg content "$MESSAGE" '{content: $content}')

          curl -s -X POST "https://discord.com/api/v10/channels/$CHANNEL_ID/messages" \
            -H "Authorization: Bot $TOKEN" \
            -H "Content-Type: application/json" \
            -d "$JSON"

      - name: Update user list
        run: |
          sort -u data/current_users.txt > data/previous_users.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/previous_users.txt
          git commit -m "Update previous users list" || echo "No changes"
          git push
