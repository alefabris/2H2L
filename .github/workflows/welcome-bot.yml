name: Welcome Bot

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  welcome_bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment
        run: sudo apt-get update && sudo apt-get install -y curl jq

      - name: Ensure data file exists
        run: |
          mkdir -p data
          [ -f data/welcomed_users.json ] || echo "[]" > data/welcomed_users.json

      - name: Fetch latest messages from welcome channel
        env:
          TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.DISCORD_WELCOME_CHANNEL_ID }}
        run: |
          curl -s -H "Authorization: Bot $TOKEN" \
            "https://discord.com/api/v10/channels/$CHANNEL_ID/messages?limit=50" \
            > data/welcome_messages.json

      - name: Compare and greet new users
        id: greet
        env:
          TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          MOD_CHANNEL: ${{ secrets.DISCORD_MOD_CHANNEL_ID }}
          WELCOME_CHANNEL: ${{ secrets.DISCORD_WELCOME_CHANNEL_ID }}
        run: |
          jq -r '.[].author | "\(.id):\(.username)"' data/welcome_messages.json > data/current_users.txt
          jq -r '.[]' data/welcomed_users.json > data/old_users.txt

          NEW_USERS=$(comm -23 <(sort data/current_users.txt) <(sort data/old_users.txt))

          if [ -z "$NEW_USERS" ]; then
            echo "No new users to greet."
            echo "continue=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "$NEW_USERS" > data/new_users.txt
          echo "continue=true" >> $GITHUB_OUTPUT

          # Extract usernames for message
          NAMES=$(cut -d: -f2 data/new_users.txt | paste -sd ", " -)

          # Greet in welcome channel
          WELCOME_MSG="ðŸ‘‹ Welcome to Z4NE.zone: ${NAMES}! Please wait while a mod reviews your introduction."
          curl -s -X POST "https://discord.com/api/v10/channels/$WELCOME_CHANNEL/messages" \
            -H "Authorization: Bot $TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"content\": \"$WELCOME_MSG\"}"

          # Notify mod channel
          MOD_MSG="ðŸ‘€ New introductions by: ${NAMES}"
          curl -s -X POST "https://discord.com/api/v10/channels/$MOD_CHANNEL/messages" \
            -H "Authorization: Bot $TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"content\": \"$MOD_MSG\"}"

          # Update list
          cat data/old_users.txt data/new_users.txt | sort -u | jq -R . | jq -s . > data/welcomed_users.json

      - name: Commit updated welcomed list
        if: steps.greet.outputs.continue == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/welcomed_users.json
          git commit -m "Update welcomed users list" || echo "No changes"
          git push
