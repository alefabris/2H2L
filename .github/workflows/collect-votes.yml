name: Collect Poll Votes

on:
  schedule:
    - cron: "*/5 * * * *" # every 5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect_votes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Load poll ID
        run: echo "MESSAGE_ID=$(cat .poll_id)" >> "$GITHUB_ENV"

      - name: Fetch poll message
        run: |
          RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -X GET "https://discord.com/api/v10/channels/${{ secrets.DISCORD_CHANNEL_ID }}/messages/${MESSAGE_ID}" \
            -H "Authorization: Bot ${{ secrets.DISCORD_BOT_TOKEN }}")

          HTTP_STATUS=$(echo "$RESPONSE" | grep HTTP_STATUS | cut -d: -f2)
          JSON_CONTENT=$(echo "$RESPONSE" | sed '/HTTP_STATUS/d')

          if [ "$HTTP_STATUS" != "200" ]; then
            echo "❌ Failed to fetch poll message. Status: $HTTP_STATUS"
            echo "$JSON_CONTENT"
            exit 1
          fi

          echo "$JSON_CONTENT" > .poll_message.json

      - name: Generate results.json
        run: |
          mkdir -p results
          EMOJIS=(🇦 🇧 🇨 🇩 🇪 🇫 🇬 🇭 🇮 🇯 🇰 🇱 🇲 🇳 🇴 🇵 🇶 🇷 🇸 🇹 🇺 🇻 🇼 🇽 🇾 🇿)

          jq -r '.reactions[]? | "\(.emoji.name) \(.count)"' .poll_message.json > .reaction_counts.txt

          NOW=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          TODAY=$(date -u +'%Y-%m-%d')
          GAMES=$(jq -r '.[].slug' games/index.json)

          echo "{" > results.json
          echo "  \"votes\": [" >> results.json

          i=0
          while read -r SLUG; do
            GAME_JSON="games/${SLUG}.json"
            TITLE=$(jq -r '.title' "$GAME_JSON")
            URL=$(jq -r '.url' "$GAME_JSON")
            EMOJI="${EMOJIS[i]}"
            VOTES=$(grep "$EMOJI" .reaction_counts.txt | awk '{print $2}')
            VOTES=${VOTES:-0}
            if [ $i -gt 0 ]; then echo "," >> results.json; fi
            echo "    {\"slug\": \"$SLUG\", \"title\": \"$TITLE\", \"url\": \"$URL\", \"votes\": $((VOTES - 1))}" >> results.json
            i=$((i + 1))
          done <<< "$GAMES"

          echo "  ]," >> results.json
          echo "  \"generatedAt\": \"${NOW}\"" >> results.json
          echo "}" >> results.json

          cp results.json "results/${TODAY}.json"

      - name: Commit results
        run: |
          git config --global user.name "poll-bot"
          git config --global user.email "bot@example.com"
          git add results.json results/*.json
          git commit -m "Update poll results and archive"
          git push
