          GAMES=$(jq -r '.[]' games/index.json)
          MSG="ğŸ² **Vote for the week's board game!**\nReact with the emoji to vote:\n"

          i=0
          while read -r SLUG; do
            GAME_JSON="games/${SLUG}.json"
            TITLE=$(jq -r '.title' "$GAME_JSON")
