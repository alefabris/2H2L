name: Post Weekly Board Game Poll

on:
  schedule:
    - cron: "0 9 * * 4" # every Thursday at 9am
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post_poll:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

