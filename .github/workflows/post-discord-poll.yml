name: Post Weekly Board Game Poll

on:
  schedule:
    - cron: "0 9 * * 4"  # Every Thursday at 09:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post_poll:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Load game titles and build poll message
        id: build_poll
        run: |
          EMOJIS=(🇦 🇧 🇨 🇩 🇪 🇫 🇬 🇭 🇮 🇯 🇰 🇱 🇲 🇳 🇴 🇵 🇶 🇷 🇸 🇹 🇺 🇻 🇼 🇽 🇾 🇿)

          GAMES=$(jq -r '.[].slug' games/index.json)
          MSG="🎲 **Vote for the week's board game!**\n\nReact with the emoji to vote:\n\n"

          i=0
          while read -r SLUG; do
            TITLE=$(jq -r '.title' "games/${SLUG}.json")
            MSG+="${EMOJIS[i]} ${TITLE}\n\n"
            i=$((i + 1))
          done <<< "$GAMES"

          echo "$MSG" > poll_message.txt

      - name: Post message to Discord
        id: post_message
        run: |
          MSG_CONTENT=$(jq -Rs . < poll_message.txt | sed 's/\\\\n/\\n/g')
          RESPONSE=$(curl -s -X POST "https://discord.com/api/v10/channels/${{ secrets.DISCORD_CHANNEL_ID }}/messages" \
            -H "Authorization: Bot ${{ secrets.DISCORD_BOT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"content\": $MSG_CONTENT}")

          echo "$RESPONSE" > .poll_response.json
          MESSAGE_ID=$(jq -r '.id' .poll_response.json)
          echo "$MESSAGE_ID" > .poll_id
          echo "MESSAGE_ID=$MESSAGE_ID" >> $GITHUB_ENV

      - name: Add emoji reactions to poll message
        run: |
          EMOJIS=(🇦 🇧 🇨 🇩 🇪 🇫 🇬 🇭 🇮 🇯 🇰 🇱 🇲 🇳 🇴 🇵 🇶 🇷 🇸 🇹 🇺 🇻 🇼 🇽 🇾 🇿)
          GAMES=$(jq -r '.[].slug' games/index.json)

          i=0
          while read -r _; do
            EMOJI=${EMOJIS[i]}
            ENCODED=$(printf "%s" "$EMOJI" | jq -sRr @uri)
            echo "Adding $EMOJI..."
            curl -s -X PUT "https://discord.com/api/v10/channels/${{ secrets.DISCORD_CHANNEL_ID }}/messages/${MESSAGE_ID}/reactions/${ENCODED}/@me" \
              -H "Authorization: Bot ${{ secrets.DISCORD_BOT_TOKEN }}" > /dev/null
            sleep 0.1
            i=$((i + 1))
          done <<< "$GAMES"

      - name: Commit poll ID
        run: |
          git config --global user.name "poll-bot"
          git config --global user.email "bot@example.com"
          git add .poll_id
          git commit -m "Save poll message ID"
          git push
