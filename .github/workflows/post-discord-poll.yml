name: Post Weekly Board Game Poll

on:
  schedule:
    - cron: "0 10 * * 4"  # Every Thursday at 10:00 UTC
  workflow_dispatch:  # Allow manual run from GitHub UI

jobs:
  post_poll:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Read game list and send poll to Discord
        run: |
          echo "Reading game list from /games/index.json..."
          GAMES=$(jq -r '.[]' games/index.json)

          EMOJIS=(🇦 🇧 🇨 🇩 🇪 🇫 🇬 🇭 🇮 🇯 🇰 🇱 🇲 🇳 🇴 🇵 🇶 🇷 🇸 🇹 🇺 🇻 🇼 🇽 🇾 🇿)

          MSG="🎲 **Vote for this week's board game!**\nReact with the emoji to vote:\n"

          i=0
          while read -r GAME; do
            if [ $i -ge ${#EMOJIS[@]} ]; then
              echo "Too many games (max ${#EMOJIS[@]} supported). Skipping: $GAME"
              continue
            fi
            MSG+="${EMOJIS[i]} ${GAME}\n"
            i=$((i + 1))
          done <<< "$GAMES"

          echo "Sending message to Discord..."

          RESPONSE=$(curl -s -X POST "https://discord.com/api/v10/channels/${{ secrets.DISCORD_CHANNEL_ID }}/messages" \
            -H "Authorization: Bot ${{ secrets.DISCORD_BOT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"content\": \"${MSG}\"}")

          echo "$RESPONSE" > .poll_response.json
          MESSAGE_ID=$(jq -r .id .poll_response.json)
          echo "$MESSAGE_ID" > .poll_id

      - name: Commit poll_id file
        run: |
          git config --global user.name "poll-bot"
          git config --global user.email "bot@example.com"
          git add .poll_id
          git commit -m "Save poll message ID"
          git push
