name: Post Owner Poll

on:
  schedule:
    - cron: "0 9 * * 3"  # Every Wednesday at 09:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post_owners_poll:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build poll message from owners.json
        id: build_poll
        run: |
          echo "ðŸ§© **Game Owners â€“ Will you be there the next week?**" > owner_poll_message.txt
          echo "" >> owner_poll_message.txt
          echo "React with your emoji to confirm presence:" >> owner_poll_message.txt
          echo "" >> owner_poll_message.txt

          EMOJIS=(ðŸ‡¦ ðŸ‡§ ðŸ‡¨ ðŸ‡© ðŸ‡ª ðŸ‡« ðŸ‡¬ ðŸ‡­ ðŸ‡® ðŸ‡¯ ðŸ‡° ðŸ‡± ðŸ‡² ðŸ‡³ ðŸ‡´ ðŸ‡µ ðŸ‡¶ ðŸ‡· ðŸ‡¸ ðŸ‡¹ ðŸ‡º ðŸ‡» ðŸ‡¼ ðŸ‡½ ðŸ‡¾ ðŸ‡¿)
          i=0
          jq -r '.[]' games/owners.json | while read -r OWNER; do
            echo "${EMOJIS[i]} ${OWNER}" >> owner_poll_message.txt
            echo "" >> owner_poll_message.txt
            echo "${OWNER}" >> .used_owners.txt
            i=$((i+1))
          done

      - name: Post poll message to Discord
        id: post_message
        run: |
          MSG_CONTENT=$(jq -Rs . < owner_poll_message.txt | sed 's/\\\\n/\\n/g')
          RESPONSE=$(curl -s -X POST "https://discord.com/api/v10/channels/${{ secrets.DISCORD_OWNERS_CHANNEL_ID }}/messages" \
            -H "Authorization: Bot ${{ secrets.DISCORD_BOT_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"content\": $MSG_CONTENT}")

          echo "$RESPONSE" > .owner_poll_response.json
          MESSAGE_ID=$(jq -r '.id' .owner_poll_response.json)
          echo "$MESSAGE_ID" > .owner_poll_id
          echo "OWNER_POLL_ID=$MESSAGE_ID" >> $GITHUB_ENV

      - name: Add emoji reactions to poll message
        run: |
          EMOJIS=(ðŸ‡¦ ðŸ‡§ ðŸ‡¨ ðŸ‡© ðŸ‡ª ðŸ‡« ðŸ‡¬ ðŸ‡­ ðŸ‡® ðŸ‡¯ ðŸ‡° ðŸ‡± ðŸ‡² ðŸ‡³ ðŸ‡´ ðŸ‡µ ðŸ‡¶ ðŸ‡· ðŸ‡¸ ðŸ‡¹ ðŸ‡º ðŸ‡» ðŸ‡¼ ðŸ‡½ ðŸ‡¾ ðŸ‡¿)
          MESSAGE_ID=$(cat .owner_poll_id)

          i=0
          while read -r _; do
            EMOJI=${EMOJIS[i]}
            ENCODED=$(printf "%s" "$EMOJI" | jq -sRr @uri)
            curl -s -X PUT "https://discord.com/api/v10/channels/${{ secrets.DISCORD_OWNERS_CHANNEL_ID }}/messages/${MESSAGE_ID}/reactions/${ENCODED}/@me" \
              -H "Authorization: Bot ${{ secrets.DISCORD_BOT_TOKEN }}" > /dev/null
            sleep 0.1
            i=$((i+1))
          done < .used_owners.txt

      - name: Commit used owners list
        run: |
          git config --global user.name "poll-bot"
          git config --global user.email "bot@example.com"
          git add .owner_poll_id .used_owners.txt
          git commit -m "Save owner poll ID and used owners list" || echo "No changes"
          git push || echo "Nothing to push"
