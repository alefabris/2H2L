name: Update games/index.json

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:
  
jobs:
  generate-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Generate games/index.json
        run: |
          node -e "
            const fs = require('fs');
            const path = require('path');
            const gamesDir = path.join(__dirname, 'games');
            const gameFiles = fs.readdirSync(gamesDir)
              .filter(file => file.endsWith('.json') && file !== 'index.json')
              .map(file => file.replace('.json', ''));
            fs.writeFileSync(path.join(gamesDir, 'index.json'), JSON.stringify(gameFiles, null, 2));
          "

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add games/index.json
          git diff --cached --quiet || (git commit -m "ðŸ”„ Auto-update games/index.json" && git push)
