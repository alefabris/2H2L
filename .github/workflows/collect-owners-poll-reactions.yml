name: Collect Owner Poll Reactions

on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect_owners_votes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Load poll ID
        run: echo "OWNER_POLL_ID=$(cat .owner_poll_id)" >> "$GITHUB_ENV"

      - name: Fetch poll message
        run: |
          echo "Fetching owner poll message ID: $OWNER_POLL_ID"
          RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -X GET "https://discord.com/api/v10/channels/${{ secrets.DISCORD_OWNERS_CHANNEL_ID }}/messages/${OWNER_POLL_ID}" \
            -H "Authorization: Bot ${{ secrets.DISCORD_BOT_TOKEN }}")

          HTTP_STATUS=$(echo "$RESPONSE" | grep HTTP_STATUS | cut -d: -f2)
          JSON_CONTENT=$(echo "$RESPONSE" | sed '/HTTP_STATUS/d')

          if [ "$HTTP_STATUS" != "200" ]; then
            echo "⚠️ Owner poll message not found or deleted (status $HTTP_STATUS). Skipping."
            exit 0
          fi

          echo "$JSON_CONTENT" > .owner_poll_message.json

      - name: Generate owner_results.json
        run: |
          mkdir -p results/owners
          EMOJIS=(🇦 🇧 🇨 🇩 🇪 🇫 🇬 🇭 🇮 🇯 🇰 🇱 🇲 🇳 🇴 🇵 🇶 🇷 🇸 🇹 🇺 🇻 🇼 🇽 🇾 🇿)

          jq -r '.reactions[]? | "\(.emoji.name) \(.count)"' .owner_poll_message.json > .reaction_counts.txt || true

          NOW=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          TODAY=$(date -u +'%Y-%m-%d')

          echo "{" > owner_results.json
          echo "  \"present\": [" >> owner_results.json

          i=0
          FIRST=true
          while read -r OWNER; do
            EMOJI=${EMOJIS[i]}
            RAW=$(grep "$EMOJI" .reaction_counts.txt | awk '{print $2}')
            VOTES=${RAW:-0}
            if [ "$VOTES" -gt 1 ]; then  # at least one user + bot
              if [ "$FIRST" = false ]; then echo "," >> owner_results.json; fi
              echo "    \"$OWNER\"" >> owner_results.json
              FIRST=false
            fi
            i=$((i + 1))
          done < .used_owners.txt

          echo "  ]," >> owner_results.json
          echo "  \"generatedAt\": \"$NOW\"" >> owner_results.json
          echo "}" >> owner_results.json

          cp owner_results.json "results/owners/${TODAY}.json"

      - name: Commit results
        run: |
          git config --global user.name "poll-bot"
          git config --global user.email "bot@example.com"
          git add owner_results.json results/owners/*.json
          git commit -m "Update owner poll results and archive" || echo "No changes"
          git push || echo "Nothing to push"
