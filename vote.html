<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit your Game Vote | Z4NE.zone</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .game {
      margin-top: 30px;
    }
    .game-radio:checked + label {
      outline: 3px solid #bb86fc;
      box-shadow: 0 0 12px #bb86fc88;
    }
    .game-choice {
      cursor: pointer;
      margin-bottom: 20px;
      display: block;
    }
    .game-radio {
      display: none;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="activities.html">Activities</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="join.html" class="join-button">Join</a></li>
    </ul>
  </nav>

  <div class="page-wrapper">
    <h1>Vote & RSVP</h1>

    <p>
      Submit your vote securely through CryptPad. Only members with a valid Session ID will be considered.  
    </p>

    <div class="centered-button" style="margin-top: 30px;">
      <a href="https://cryptpad.org/form/#/2/form/view/YOUR_FORM_ID_HERE/"
         target="_blank" class="join-button">
        <span class="join-main">Submit</span>
        <span class="join-sub">your Game Vote via CryptPad</span>
      </a>
    </div>

    <hr style="margin: 40px 0; border-color: #333;">

    <h2>Available Games</h2>
    <p>The list below updates automatically. Only these games are available for voting:</p>

    <div id="gameListContainer"></div>
  </div>

  <script>
    async function loadGames() {
      const container = document.getElementById('gameListContainer');
      try {
        const indexRes = await fetch('games/index.json');
        const gameSlugs = await indexRes.json();

        for (const slug of gameSlugs) {
          const res = await fetch(`games/${slug}.json`);
          const game = await res.json();
          if (game.comingSoon) continue;

          const [minPlayers, maxPlayers] = game.players.split('-');

          const expansions = (game.expansions || []).map(exp => `
            <div class="expansion">
              <a href="${exp.url}" target="_blank">
                ${exp.title}
                ${exp.note ? `<span class="expansion-note"><img src="assets/icons/player-purple.svg" class="emoji-icon">${exp.note}</span>` : ''}
              </a>
              <span>${exp.description}</span>
            </div>
          `).join('');

          const gameHTML = `
            <div class="game">
              <div class="game-meta">
                <span>
                  <img src="assets/icons/player-purple.svg" class="emoji-icon" />: ${game.players}
                  ${game.playersWithExpansion ? `(+${game.playersWithExpansion - maxPlayers} with expansion)` : ''}
                  |
                  <img src="assets/icons/time-purple.svg" class="emoji-icon" />: ${game.time}'
                </span>
              </div>
              <h2>${game.title}</h2>
              <p>${game.description}</p>
              ${expansions}
              <small class="owner">(${game.owner})</small>
            </div>
          `;

          container.insertAdjacentHTML('beforeend', gameHTML);
        }
      } catch (err) {
        container.innerHTML = `
          <div class="expansion-warning">
            <img src="assets/icons/warning-purple.svg" class="emoji-icon" alt="Warning">
            Unable to load games. Please try again later.
          </div>`;
        console.error(err);
      }
    }

    window.addEventListener('DOMContentLoaded', loadGames);
  </script>
</body>
</html>
