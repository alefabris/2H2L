<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit your Game Vote | Z4NE.zone</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .game {
      margin-top: 30px;
    }
    .game-radio:checked + label {
      outline: 3px solid #bb86fc;
      box-shadow: 0 0 12px #bb86fc88;
    }
    .game-choice {
      cursor: pointer;
      margin-bottom: 20px;
      display: block;
    }
    .game-radio {
      display: none;
    }
    .message {
      margin-top: 1em;
      padding: 1em;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .message.success { background: #e0ffe0; color: #2e7d32; }
    .message.error   { background: #ffe0e0; color: #c62828; }
    .icon { font-weight: bold; font-size: 1.2em; }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="activities.html">Activities</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="join.html" class="join-button">Join</a></li>
    </ul>
  </nav>

  <div class="page-wrapper">
    <h1>Vote & RSVP</h1>

    <p>
      Submit your vote using the form below. Only members with a valid Session ID will be considered.
    </p>

    <form id="voteForm" class="centered-button" style="margin-top: 30px;">
      <div id="gameOptions"></div>

      <label for="sessionId">Session ID:</label><br>
      <input type="text" id="sessionId" name="session_id" required /><br><br>

      <button type="submit" class="join-button">
        <span class="join-main">Submit</span>
        <span class="join-sub">your Game Vote via Email</span>
      </button>

      <div id="formMessage"></div>
    </form>

    <hr style="margin: 40px 0; border-color: #333;">

    <h2>Available Games</h2>
    <p>The list below updates automatically. Only these games are available for voting:</p>

    <div id="gameListContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("YOUR_EMAILJS_PUBLIC_KEY"); // ✅ Replace this

    const gameMap = new Map();

    async function loadGames() {
      const gameOptions = document.getElementById('gameOptions');
      const container = document.getElementById('gameListContainer');

      try {
        const indexRes = await fetch('games/index.json');
        const gameSlugs = await indexRes.json();

        for (const slug of gameSlugs) {
          const res = await fetch(`games/${slug}.json`);
          const game = await res.json();
          if (game.comingSoon) continue;

          const gameId = `game-${slug}`;
          gameMap.set(game.title, true);

          // Voting option
          const radio = document.createElement('input');
          radio.type = 'radio';
          radio.id = gameId;
          radio.name = 'game';
          radio.value = game.title;
          radio.className = 'game-radio';
          radio.required = true;

          const label = document.createElement('label');
          label.htmlFor = gameId;
          label.className = 'game-choice';
          label.textContent = game.title;

          gameOptions.appendChild(radio);
          gameOptions.appendChild(label);

          // Full details
          const [minPlayers, maxPlayers] = game.players.split('-');

          const expansions = (game.expansions || []).map(exp => `
            <div class="expansion">
              <a href="${exp.url}" target="_blank">
                ${exp.title}
                ${exp.note ? `<span class="expansion-note"><img src="assets/icons/player-purple.svg" class="emoji-icon">${exp.note}</span>` : ''}
              </a>
              <span>${exp.description}</span>
            </div>
          `).join('');

          const gameHTML = `
            <div class="game">
              <div class="game-meta">
                <span>
                  <img src="assets/icons/player-purple.svg" class="emoji-icon" />: ${game.players}
                  ${game.playersWithExpansion ? `(+${game.playersWithExpansion - maxPlayers} with expansion)` : ''}
                  |
                  <img src="assets/icons/time-purple.svg" class="emoji-icon" />: ${game.time}
                </span>
              </div>
              <h2>${game.title}</h2>
              <p>${game.description}</p>
              ${expansions}
              <small class="owner">(${game.owner})</small>
            </div>
          `;

          container.insertAdjacentHTML('beforeend', gameHTML);
        }
      } catch (err) {
        container.innerHTML = `
          <div class="expansion-warning">
            <img src="assets/icons/warning-purple.svg" class="emoji-icon" alt="Warning">
            Unable to load games. Please try again later.
          </div>`;
        console.error(err);
      }
    }

    document.getElementById('voteForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const selectedGame = document.querySelector('input[name="game"]:checked');
      const sessionId = document.getElementById('sessionId').value.trim();

      if (!selectedGame || !sessionId) return;

      const params = {
        game: selectedGame.value,
        session_id: sessionId
      };

      emailjs.send('YOUR_EMAILJS_SERVICE_ID', 'YOUR_EMAILJS_TEMPLATE_ID', params) // ✅ Replace these
        .then(() => {
          document.getElementById('formMessage').innerHTML = `
            <div class="message success">
              <span class="icon">✅</span>
              Your vote has been submitted!
            </div>`;
          document.getElementById('voteForm').reset();
        })
        .catch((error) => {
          document.getElementById('formMessage').innerHTML = `
            <div class="message error">
              <span class="icon">❌</span>
              Failed to send vote. Try again shortly.
            </div>`;
          console.error('EmailJS error:', error);
        });
    });

    window.addEventListener('DOMContentLoaded', loadGames);
  </script>
</body>
</html>
