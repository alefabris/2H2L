<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote for a Game | Z4NE.zone</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .game-card {
      border: 2px solid #444;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    .game-card:hover {
      border-color: #bb86fc;
    }
    .game-radio {
      display: none;
    }
    .game-radio:checked + label {
      border-color: #bb86fc;
      box-shadow: 0 0 10px #bb86fc88;
      background-color: #2a2a2a;
    }
    .message {
      margin-top: 1em;
      padding: 1em;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .message.success { background: #e0ffe0; color: #2e7d32; }
    .message.error   { background: #ffe0e0; color: #c62828; }
    .icon { font-weight: bold; font-size: 1.2em; }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <h1>Vote & RSVP</h1>
    <p>Select a game and enter your Session ID to vote.</p>

    <form id="voteForm">
      <div id="gameList"></div>

      <label for="sessionId">Session ID:</label><br>
      <input type="text" id="sessionId" name="session_id" required><br><br>

      <button type="submit">Submit Vote</button>
      <div id="formMessage"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("YOUR_EMAILJS_PUBLIC_KEY"); // Replace this

    let validSessions = [];

    async function loadMembers() {
      try {
        const res = await fetch('data/members.json');
        validSessions = await res.json();
      } catch (e) {
        console.error("Couldn't load members.json", e);
      }
    }

    async function loadGames() {
      const list = document.getElementById('gameList');
      try {
        const res = await fetch('games/index.json');
        const slugs = await res.json();

        for (const slug of slugs) {
          const gRes = await fetch(`games/${slug}.json`);
          const game = await gRes.json();
          if (game.comingSoon) continue;

          const id = `game-${slug}`;
          const radio = `<input type="radio" id="${id}" name="game" value="${game.title}" class="game-radio" required>`;
          const label = `
            <label for="${id}" class="game-card">
              <h3>${game.title}</h3>
              <p><strong>Players:</strong> ${game.players}</p>
              <p><strong>Time:</strong> ${game.time}</p>
              <p><strong>Owner:</strong> ${game.owner}</p>
              <p>${game.description}</p>
            </label>
          `;
          list.insertAdjacentHTML('beforeend', radio + label);
        }
      } catch (err) {
        list.innerHTML = `
          <div class="message error">
            <span class="icon">❌</span> Failed to load games.
          </div>`;
        console.error(err);
      }
    }

    document.getElementById('voteForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const selected = document.querySelector('input[name="game"]:checked');
      const sessionId = document.getElementById('sessionId').value.trim();
      const msg = document.getElementById('formMessage');

      if (!selected || !sessionId) return;

      if (!validSessions.includes(sessionId)) {
        msg.innerHTML = `
          <div class="message error">
            <span class="icon">❌</span>
            Invalid Session ID.
          </div>`;
        return;
      }

      const params = {
        game: selected.value,
        session_id: sessionId
      };

      try {
        await emailjs.send('YOUR_EMAILJS_SERVICE_ID', 'YOUR_EMAILJS_TEMPLATE_ID', params); // Replace
        msg.innerHTML = `
          <div class="message success">
            <span class="icon">✅</span>
            Vote submitted successfully!
          </div>`;
        e.target.reset();
      } catch (err) {
        msg.innerHTML = `
          <div class="message error">
            <span class="icon">❌</span>
            Failed to send. Try again.
          </div>`;
        console.error(err);
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      loadMembers();
      loadGames();
    });
  </script>
</body>
</html>
