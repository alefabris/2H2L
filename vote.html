<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit your Game Vote | Z4NE.zone</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .game-radio:checked + label {
      outline: 3px solid #bb86fc;
      box-shadow: 0 0 12px #bb86fc88;
    }
    .game-choice {
      cursor: pointer;
      margin-bottom: 20px;
      display: block;
    }
    .game-radio {
      display: none;
    }
    #formStatus .expansion-warning {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="activities.html">Activities</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="join.html" class="join-button">Join</a></li>
    </ul>
  </nav>

  <div class="page-wrapper">
    <h1>Submit your Game Vote</h1>
    <p>Please enter your <strong>Session ID</strong> and select your preferred game.</p>

    <!-- âœ… FormSubmit email form -->
    <form action="https://formsubmit.io/send/ale.fabris1998@gmail.com"
          method="POST"
          id="voteForm">

      <!-- Hidden settings -->
      <input type="hidden" name="_formsubmit_id" value="">
      <input type="hidden" name="_redirect" value="thanks.html">

      <label>
        Session ID:<br />
        <input type="text" name="sessionId" id="sessionId" required />
      </label>

      <br /><br />
      <div id="gameListContainer">
        <p><strong>Select a game:</strong></p>
        <!-- Game cards inserted here -->
      </div>

      <br />
      <button type="submit" class="join-button">Submit Vote</button>
      <div id="formStatus"></div>
    </form>
  </div>

  <script>
    let validMembers = [];

    async function loadMembers() {
      try {
        const res = await fetch('data/members.json');
        validMembers = await res.json();
      } catch (err) {
        console.error("Failed to load member list:", err);
      }
    }

    async function loadGames() {
      const container = document.getElementById('gameListContainer');
      try {
        const indexRes = await fetch('games/index.json');
        const gameSlugs = await indexRes.json();

        for (const slug of gameSlugs) {
          const res = await fetch(`games/${slug}.json`);
          const game = await res.json();
          if (game.comingSoon) continue;

          const [minPlayers, maxPlayers] = game.players.split('-');

          const expansions = (game.expansions || []).map(exp => `
            <div class="expansion">
              <a href="${exp.url}" target="_blank">
                ${exp.title}
                ${exp.note ? `<span class="expansion-note"><img src="assets/icons/player-purple.svg" class="emoji-icon">${exp.note}</span>` : ''}
              </a>
              <span>${exp.description}</span>
            </div>
          `).join('');

          const gameHTML = `
            <input type="radio" name="selectedGame" value="${game.title}" id="game-${slug}" class="game-radio" required />
            <label for="game-${slug}" class="game-choice">
              <div class="game">
                <div class="game-meta">
                  <span>
                    <img src="assets/icons/player-purple.svg" class="emoji-icon" />: ${game.players}
                    ${game.playersWithExpansion ? `(+${game.playersWithExpansion - maxPlayers} with expansion)` : ''}
                    |
                    <img src="assets/icons/time-purple.svg" class="emoji-icon" />: ${game.time}'
                  </span>
                </div>
                <h2>${game.title}</h2>
                <p>${game.description}</p>
                ${expansions}
                <small class="owner">(${game.owner})</small>
              </div>
            </label>
          `;

          container.insertAdjacentHTML('beforeend', gameHTML);
        }
      } catch (err) {
        container.innerHTML = `
          <div class="expansion-warning">
            <img src="assets/icons/warning-purple.svg" class="emoji-icon" alt="Warning icon">
            Unable to load games. Please try again later.
          </div>`;
        console.error("Error loading games:", err);
      }
    }

    document.getElementById('voteForm').addEventListener('submit', (e) => {
      const sessionId = document.getElementById('sessionId').value.trim();
      const selectedGame = document.querySelector('input[name="selectedGame"]:checked')?.value;
      const statusEl = document.getElementById('formStatus');

      if (!validMembers.includes(sessionId)) {
        e.preventDefault();
        statusEl.innerHTML = `
          <div class="expansion-warning">
            <img src="assets/icons/error-purple.svg" class="emoji-icon" alt="Error">
            Invalid Session ID. You must be a registered member to vote.
          </div>`;
        return;
      }

      if (!selectedGame) {
        e.preventDefault();
        statusEl.innerHTML = `
          <div class="expansion-warning">
            <img src="assets/icons/error-purple.svg" class="emoji-icon" alt="Error">
            Please select a game.
          </div>`;
        return;
      }

      statusEl.innerHTML = `
        <div class="expansion-warning">
          <img src="assets/icons/ok-purple.svg" class="emoji-icon" alt="Success">
          Valid Session ID. Submitting vote...
        </div>`;
    });

    window.addEventListener('DOMContentLoaded', async () => {
      await loadMembers();
      await loadGames();
    });
  </script>
</body>
</html>
