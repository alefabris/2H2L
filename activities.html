<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activities | Z4NE.zone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="activities.html">Activities</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="join.html" class="join-button">Join</a></li>
    </ul>
  </nav>

  <div class="page-wrapper">
    <!-- EVENT SECTION -->
    <section class="event-highlight">
      <h2>Next Game Night</h2>
      <p><strong>Date:</strong> <em>Coming soon</em></p>
      <p><strong>Game:</strong> <a href="https://boardgamegeek.com/boardgame/170216/blood-rage" target="_blank">Blood Rage</a> with all expansions</p>
      <p><strong>Spots available:</strong> up to 5 players</p>
    </section>

    <!-- MAIN DESCRIPTION -->
    <div class="activity-wrapper">
      <h1>Activities</h1>
      <p>
        We meet every <strong>Monday at 20:00</strong> in <strong>Room 1, ground floor</strong> of the
        <strong>
          <a href="https://www.google.com/maps/search/?api=1&query=Centro+Socio+Culturale,+Zanè" target="_blank">
            Centro Socio Culturale, Zanè
          </a>
        </strong>
        (aka the old town hall).
      </p>
    </div>

    <!-- MAP -->
    <div id="map"></div>
  </div>

  <script>
    const map = L.map('map').setView([45.7073, 11.4323], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);
    L.marker([45.7073, 11.4323])
      .addTo(map)
      .bindPopup("Centro Socio Culturale di Zanè")
      .openPopup();
  </script>
</body>
</html>
