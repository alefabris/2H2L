<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activities | Z4NE.zone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="activities.html">Activities</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="join.html" class="join-button">Join</a></li>
    </ul>
  </nav>

  <div class="page-wrapper">
    <!-- UPCOMING GAME NIGHT -->
    <section class="event-highlight" id="upcoming-event">
      <h2>Next Game Night</h2>
      <p>Loading event details...</p>
    </section>

    <!-- ACTIVITY DESCRIPTION -->
    <div class="activity-wrapper">
      <h1>Activities</h1>
      <p>
        We meet every <strong>Monday at 20:00</strong> in <strong>Room 1, ground floor</strong> of the
        <strong>
          <a href="https://www.google.com/maps/search/?api=1&query=Centro+Socio+Culturale,+Zan√®" target="_blank">
            Centro Socio Culturale, Zan√®
          </a>
        </strong>
        (aka the old town hall).
      </p>
    </div>

    <!-- MAP -->
    <div id="map"></div>
  </div>

  <!-- UPCOMING EVENT + POLL RESULTS LOADER -->
  <script>
    async function loadUpcomingEventAndPoll() {
      const box = document.getElementById('upcoming-event');

      try {
        const [eventRes, pollRes] = await Promise.all([
          fetch('events/upcoming.json'),
          fetch('results.json')
        ]);

        const event = await eventRes.json();
        const poll = await pollRes.json();

        const formattedDate = new Date(event.date).toLocaleDateString();
        const votes = (poll.votes || []).filter(v => v.votes > 0);

        if (!votes.length) throw new Error("No poll votes found");

        votes.sort((a, b) => b.votes - a.votes);
        const maxVotes = votes[0].votes;

        const resultsHTML = votes.map(v => {
          const percent = Math.round((v.votes / maxVotes) * 100);
          return `
            <div class="poll-result">
              <div class="poll-label">
                <a href="${v.url}" target="_blank">${v.title}</a>
                <span>${v.votes} vote${v.votes !== 1 ? 's' : ''}</span>
              </div>
              <div class="poll-bar-container">
                <div class="poll-bar" style="width: ${percent}%;"></div>
              </div>
            </div>
          `;
        }).join('');

        box.innerHTML = `
          <h2>Next Game Night</h2>
          <p><strong>Date:</strong> ${formattedDate}</p>
          <p><strong>Players:</strong> up to ${event.playersLimit} participants</p>
          <h3>üó≥Ô∏è Poll Results</h3>
          <div class="poll-results">${resultsHTML}</div>
        `;
      } catch (err) {
        console.error(err);
        box.innerHTML = `
          <p><img src="assets/icons/warning-purple.svg" class="emoji-icon">
          Unable to load event or poll results.</p>`;
      }
    }

    window.addEventListener('DOMContentLoaded', loadUpcomingEventAndPoll);
  </script>

  <!-- LEAFLET MAP INIT -->
  <script>
    const map = L.map('map').setView([45.7073, 11.4323], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);
    L.marker([45.7073, 11.4323])
      .addTo(map)
      .bindPopup("Centro Socio Culturale di Zan√®")
      .openPopup();
  </script>
</body>
</html>
