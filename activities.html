<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activities | Z4NE.zone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="activities.html">Activities</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="join.html" class="join-button">Join</a></li>
    </ul>
  </nav>

  <div class="page-wrapper">
    <!-- UPCOMING GAME NIGHT -->
    <section class="event-highlight" id="upcoming-event">
      <h2>Next Game Night</h2>
      <p>Loading event details...</p>
    </section>

    <!-- ACTIVITY DESCRIPTION -->
    <div class="activity-wrapper">
      <h1>Activities</h1>
      <p>
        We meet every <strong>Monday at 20:00</strong> in <strong>Room 1, ground floor</strong> of the
        <strong>
          <a href="https://www.google.com/maps/search/?api=1&query=Centro+Socio+Culturale,+Zanè" target="_blank">
            Centro Socio Culturale, Zanè
          </a>
        </strong>
        (aka the old town hall).
      </p>
    </div>

    <!-- MAP -->
    <div id="map"></div>
  </div>

  <!-- UPCOMING EVENT AND POLL LOADER -->
  <script>
    async function loadEventAndPoll() {
      const box = document.getElementById('upcoming-event');

      try {
        const [eventRes, pollRes] = await Promise.all([
          fetch('events/upcoming.json'),
          fetch('results.json')
        ]);

        if (!eventRes.ok || !pollRes.ok) throw new Error("One or more files failed to load.");

        const event = await eventRes.json();
        const poll = await pollRes.json();

        const formattedDate = new Date(event.date).toLocaleDateString();
        const voteLines = poll.votes
          .sort((a, b) => b.votes - a.votes)
          .map(v => `${v.votes} vote${v.votes !== 1 ? 's' : ''} – ${v.game}`)
          .join('<br>');

        box.innerHTML = `
          <h2>Next Game Night</h2>
          <p><strong>Date:</strong> ${formattedDate}</p>
          <p><strong>Players:</strong> up to ${event.playersLimit} participants</p>
          <p><strong>Poll Results:</strong></p>
          <p>${voteLines}</p>
        `;
      } catch (err) {
        box.innerHTML = `
          <p><img src="assets/icons/warning-purple.svg" class="emoji-icon">
          Unable to load event or poll results. Please try again later.</p>`;
        console.error(err);
      }
    }

    window.addEventListener('DOMContentLoaded', loadEventAndPoll);
  </script>

  <!-- LEAFLET MAP INIT -->
  <script>
    const map = L.map('map').setView([45.7073, 11.4323], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);
    L.marker([45.7073, 11.4323])
      .addTo(map)
      .bindPopup("Centro Socio Culturale di Zanè")
      .openPopup();
  </script>
</body>
</html>
