<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activities | Z4NE.zone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="activities.html">Activities</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="join.html" class="join-button">Join</a></li>
    </ul>
  </nav>

  <div class="page-wrapper">
    <!-- UPCOMING GAME NIGHT -->
    <section class="event-highlight" id="upcoming-event">
      <h2>Next Game Night</h2>
      <p>Loading event details...</p>
    </section>

    <!-- ACTIVITY DESCRIPTION -->
    <div class="activity-wrapper">
      <h1>Activities</h1>
      <p>
        We meet every <strong>Monday at 20:00</strong> in <strong>Room 1, ground floor</strong> of the
        <strong>
          <a href="https://www.google.com/maps/search/?api=1&query=Centro+Socio+Culturale,+ZanÃ¨" target="_blank">
            Centro Socio Culturale, ZanÃ¨
          </a>
        </strong>
        (aka the old town hall).
      </p>
    </div>

    <!-- MAP -->
    <div id="map"></div>
  </div>

  <!-- SCRIPT: Event Info + Poll Results -->
  <script>
    async function loadUpcomingEvent() {
      const box = document.getElementById('upcoming-event');

      try {
        const eventRes = await fetch('events/upcoming.json');
        const event = await eventRes.json();

        const formattedDate = new Date(event.date).toLocaleDateString();
        const players = event.playersLimit;

        const resultsRes = await fetch('results.json');
        if (!resultsRes.ok) throw new Error('results.json not found');
        const results = await resultsRes.json();

        const pollList = results.map((r, i) => {
          const emoji = String.fromCodePoint(0x1F1E6 + i); // ðŸ‡¦ + i
          return `<li>${emoji} ${r.game}: ${r.votes} vote${r.votes !== 1 ? 's' : ''}</li>`;
        }).join('');

        box.innerHTML = `
          <h2>Next Game Night</h2>
          <p><strong>Date:</strong> ${formattedDate}</p>
          <p><strong>Players:</strong> up to ${players} participants</p>
          <h3>Current Votes:</h3>
          <ul>${pollList}</ul>
        `;
      } catch (err) {
        box.innerHTML = `
          <p><img src="assets/icons/warning-purple.svg" class="emoji-icon">
          Unable to load event or poll results. Please try again later.</p>`;
        console.error(err);
      }
    }

    window.addEventListener('DOMContentLoaded', loadUpcomingEvent);
  </script>

  <!-- LEAFLET MAP INIT -->
  <script>
    const map = L.map('map').setView([45.7073, 11.4323], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);
    L.marker([45.7073, 11.4323])
      .addTo(map)
      .bindPopup("Centro Socio Culturale di ZanÃ¨")
      .openPopup();
  </script>
</body>
</html>
