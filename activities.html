<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activities | Z4NE.zone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="activities.html">Activities</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="join.html" class="join-button">Join</a></li>
    </ul>
  </nav>

  <div class="page-wrapper">
    <section class="event-highlight" id="upcoming-event">
      <h2>Next Game Night</h2>
      <p>Loading event details...</p>
    </section>

    <div class="activity-wrapper">
      <h1>Activities</h1>
      <p>
        We meet every <strong>Monday at 20:00</strong> in <strong>Room 1, ground floor</strong> of the
        <strong>
          <a href="https://www.google.com/maps/search/?api=1&query=Centro+Socio+Culturale,+ZanÃ¨" target="_blank">
            Centro Socio Culturale, ZanÃ¨
          </a>
        </strong>
        (aka the old town hall).
      </p>
    </div>

    <div id="poll-results-section">
      <h2 class="expansion-warning">ðŸŽ² Poll Results</h2>
      <div id="poll-results" class="poll-results">Loading poll results...</div>
    </div>

    <div id="map"></div>
  </div>

  <script>
    async function loadUpcomingEvent() {
      const box = document.getElementById('upcoming-event');
      try {
        const res = await fetch('events/upcoming.json');
        const event = await res.json();
        const formattedDate = new Date(event.date).toLocaleDateString();
        box.innerHTML = `
          <h2>Next Game Night</h2>
          <p><strong>Date:</strong> ${formattedDate}</p>
          <p><strong>Players:</strong> up to ${event.playersLimit} participants</p>
        `;
      } catch (err) {
        box.innerHTML = `<p><img src="assets/icons/warning-purple.svg" class="emoji-icon"> Unable to load event or poll results.</p>`;
      }
    }

    async function loadPollResults() {
      const container = document.getElementById('poll-results');
      try {
        const res = await fetch('results.json');
        const data = await res.json();
        const results = data.votes.filter(v => v.votes > 0);
        if (!results.length) {
          container.innerHTML = '<p>No votes recorded yet.</p>';
          return;
        }

        const maxVotes = Math.max(...results.map(r => r.votes));
        results.sort((a, b) => b.votes - a.votes);

        container.innerHTML = '';
        results.forEach((game, index) => {
          const barPercent = ((game.votes / maxVotes) * 100).toFixed(1);
          const glowingClass = index === 0 ? 'glow-first-place' : '';
          container.innerHTML += `
            <div class="poll-result ${glowingClass}">
              <div class="poll-label">
                <a href="${game.url}" target="_blank">${game.title}</a>
                <span>${game.votes} vote${game.votes !== 1 ? 's' : ''}</span>
              </div>
              <div class="poll-bar-container">
                <div class="poll-bar" style="width: ${barPercent}%;"></div>
              </div>
            </div>
          `;
        });
      } catch (err) {
        container.innerHTML = '<p><img src="assets/icons/warning-purple.svg" class="emoji-icon"> Unable to load poll results.</p>';
        console.error(err);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadUpcomingEvent();
      loadPollResults();
    });
  </script>

  <script>
    const map = L.map('map').setView([45.7073, 11.4323], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);
    L.marker([45.7073, 11.4323])
      .addTo(map)
      .bindPopup("Centro Socio Culturale di ZanÃ¨")
      .openPopup();
  </script>
</body>
</html>
